<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../javascript/login.js" defer></script> <!-- Link to the JavaScript file -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" method="POST" action="../php/login_handler.php">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="role">Login as:</label>
            <select name="role" id="role" required>
                <option value="user">User</option>
                <option value="recruiter">Recruiter</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Login</button>
            <div id="error-message" class="error-message"></div> <!-- Error message area -->
            <p>Not registered? <a href="../html/signup.html">Sign up here</a></p>
        </form>
    </div>
</body>
</html>
